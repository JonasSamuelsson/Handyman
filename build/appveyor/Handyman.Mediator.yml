only_commits:
  files:
    - build\appveyor\Handyman.Mediator.yml
    - src\Handyman.Mediator\**
    - test\Handyman.Mediator.Tests\**

before_build:
  - cmd: dotnet restore .\src\Handyman.Mediator\Handyman.Mediator.csproj --force

build_script:
  - cmd: dotnet build .\src\Handyman.Mediator\Handyman.Mediator.csproj -c release

before_test:
  - cmd: dotnet restore .\test\Handyman.Mediator.Tests\Handyman.Mediator.Tests.csproj --force

test_script:
  - cmd: dotnet test .\test\Handyman.Mediator.Tests\Handyman.Mediator.Tests.csproj -c release
