only_commits:
  files:
    - build\appveyor\Handyman.Extensions.yaml
    - src\Handyman.Extensions\**
    - test\Handyman.Extensions.Tests\**

image: Visual Studio 2017

before_build:
  - cmd: dotnet restore .\src\Handyman.Extensions\Handyman.Extensions.csproj --force

build_script:
  - cmd: dotnet build .\src\Handyman.Extensions\Handyman.Extensions.csproj -c release

before_test:
  - cmd: dotnet restore .\test\Handyman.Extensions.Tests\Handyman.Extensions.Tests.csproj --force

test_script:
  - cmd: dotnet test .\test\Handyman.Extensions.Tests\Handyman.Extensions.Tests.csproj -c release
