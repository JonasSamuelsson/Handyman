trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/Handyman.DependencyInjection/src/*
    - src/Handyman.DependencyInjection/tests/*

pool:
  vmImage: "windows-2019"

variables:
  artifacts: $(Build.ArtifactStagingDirectory)
  buildCounter: $(Build.BuildId)

steps:
- task: NuGetToolInstaller@0
  displayName: install nuget.exe v4.9.4
  inputs:
    versionSpec: '4.9.4'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.0.100'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '2.x'

- powershell: ./src/Handyman.DependencyInjection/build/build.ps1 -artifacts $(artifacts) -buildCounter $(buildCounter)
  displayName: Invoke build.ps1

- task: PublishTestResults@2
  displayName: 'Publish test results'
  inputs:
    testResultsFormat: VSTest
    testResultsFiles: '**/*.trx'
    failTaskOnFailedTests: true

- task: PublishPipelineArtifact@0
  displayName: publish artifacts
  inputs:
    targetPath: $(artifacts)
