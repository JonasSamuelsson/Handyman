only_commits:
  files:
    - build\appveyor\Handyman.Dynamics.yaml
    - src\Handyman.Dynamics\**
    - test\Handyman.Dynamics.Tests\**

before_build:
  - cmd: dotnet restore .\src\Handyman.Dynamics\Handyman.Dynamics.csproj --force

build_script:
  - cmd: dotnet build .\src\Handyman.Dynamics\Handyman.Dynamics.csproj -c release

before_test:
  - cmd: dotnet restore .\test\Handyman.Dynamics.Tests\Handyman.Dynamics.Tests.csproj --force

test_script:
  - cmd: dotnet test .\test\Handyman.Dynamics.Tests\Handyman.Dynamics.Tests.csproj -c release
