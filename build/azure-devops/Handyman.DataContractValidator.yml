trigger:
  branches:
    include:
    - master
  paths:
    include:
    - build/azure-devops/Handyman.DataContractValidator.yml
    - src/Handyman.DataContractValidator/*
    - test/Handyman.DataContractValidator.Tests/*

variables:
  configuration: release

pool:
  vmImage: 'vs2017-win2016'

steps:
- script: dotnet --version

- script: |
    dotnet restore ./src/Handyman.DataContractValidator/Handyman.DataContractValidator.csproj --force
    dotnet restore ./test/Handyman.DataContractValidator.Tests/Handyman.DataContractValidator.Tests.csproj --force
  displayName: dotnet restore

- script: |
    dotnet build ./src/Handyman.DataContractValidator/Handyman.DataContractValidator.csproj -c $(configuration)
    dotnet build ./test/Handyman.DataContractValidator.Tests/Handyman.DataContractValidator.Tests.csproj -c $(configuration)
  displayName: dotnet build

- task: DotNetCoreCLI@2
  displayName: dotnet test
  inputs:
    command: test
    projects: './test/Handyman.DataContractValidator.Tests/Handyman.DataContractValidator.Tests.csproj'
    arguments: '-c $(configuration)'

- task: NuGetToolInstaller@0
  displayName: update nuget.exe
  inputs:
    versionSpec: '4.9.3'

- script: dotnet pack ./src/Handyman.DataContractValidator/Handyman.DataContractValidator.csproj -c $(configuration) --include-symbols -p:SymbolPackageFormat=snupkg -o $(Build.ArtifactStagingDirectory)
  displayName: nuget pack

- task: PublishPipelineArtifact@0
  displayName: publish artifacts
  inputs:
    artifactName: 'nuget'
    targetPath: $(Build.ArtifactStagingDirectory)
