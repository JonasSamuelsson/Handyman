trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/Handyman.Mediator.DependencyInjection/*
    exclude:
    - src/Handyman.Mediator.DependencyInjection/docs/*

variables:
  artifacts: $(Build.ArtifactStagingDirectory)
  buildCounter: $(Build.BuildId)

stages:
  - stage: Build
    jobs:
      - job: Build
        pool:
          vmImage: 'windows-2019'
        steps:
          - task: NuGetToolInstaller@0
            displayName: install nuget.exe v5.4.0
            inputs:
              versionSpec: '5.4.0'
          - task: UseDotNet@2
            inputs:
              packageType: 'sdk'
              version: '3.x'  
          - powershell: ./src/Handyman.Mediator.DependencyInjection/build/build.ps1 -artifacts $(artifacts) -buildCounter $(buildCounter)
            displayName: Invoke build.ps1
          - task: PublishTestResults@2
            displayName: 'Publish test results'
            inputs:
              testResultsFormat: VSTest
              testResultsFiles: '**/*.trx'
              failTaskOnFailedTests: true
          - task: PublishPipelineArtifact@0
            displayName: publish artifacts
            inputs:
              artifact: drop
              targetPath: $(artifacts)
  - stage: Release
    jobs:
    - deployment: Release
      pool:
        vmImage: 'windows-2019'
      environment: 'nuget'
      strategy:
        runOnce:
          deploy:
            steps:
            - download: none
            - task: NuGetToolInstaller@0
              displayName: install nuget.exe v5.4.0
              inputs:
                versionSpec: '5.4.0'
            - task: DownloadPipelineArtifact@2
              inputs:
                artifactName: drop
                buildType: 'current'
                targetPath: '$(artifacts)'
            - task: NuGetCommand@2
              inputs:
                command: 'push'
                packagesToPush: '$(artifacts)/**/*.nupkg;!$(artifacts)/**/*.symbols.nupkg'
                nuGetFeedType: 'external'
                publishFeedCredentials: 'nuget.org'
