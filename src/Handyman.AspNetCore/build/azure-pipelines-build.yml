trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/Handyman.AspNetCore/*
    exclude:
    - src/Handyman.AspNetCore/docs/*

pool:
  vmImage: 'vs2017-win2016'

variables:
  artifacts: $(Build.ArtifactStagingDirectory)
  buildCounter: $(Build.BuildId)

steps:
- task: NuGetToolInstaller@0
  displayName: update nuget.exe
  inputs:
    versionSpec: '4.9.3'

- powershell: ./src/Handyman.AspNetCore/build.ps1 -artifacts $(artifacts) -buildCounter $(buildCounter)
  displayName: Invoke build.ps1

- task: PublishTestResults@2
  displayName: 'Publish test results'
  inputs:
    testResultsFormat: VSTest
    testResultsFiles: '**/*.trx'
    failTaskOnFailedTests: true

- task: PublishPipelineArtifact@0
  displayName: publish artifacts
  inputs:
    targetPath: $(artifacts)
